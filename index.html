<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="sideLeft">
		<p>when using square root enter the number you wish to square first then press square.</p>

	</div>
<div id="center">
<p id="answer" >...</p>
<table>
	<tr>
		<td><button type="button" onclick="numList[numCounter].make(7)">7</button></td>
		<td><button type="button" onclick="numList[numCounter].make(8)">8</button></td>
		<td><button type="button" onclick="numList[numCounter].make(9)">9</button></td>
		<td><button type="button" onclick="calculator.subtract()">-</button></td>
	</tr>
	<tr>
		<td><button type="button" onclick="numList[numCounter].make(4)">4</button></td>
		<td><button type="button" onclick="numList[numCounter].make(5)">5</button></td>
		<td><button type="button" onclick="numList[numCounter].make(6)">6</button></td>
		<td><button type="button" onclick="calculator.add()">+</button></td>
	</tr>
	<tr>
		<td><button type="button" onclick="numList[numCounter].make(1)">1</button></td>
		<td><button type="button" onclick="numList[numCounter].make(2)">2</button></td>
		<td><button type="button" onclick="numList[numCounter].make(3)">3</button></td>
		<td><button type="button" onclick="calculator.divide()">/</button></td>
	</tr>
	<tr>
		<td><button type="button" onclick="calculator.clear()">CE</button></td>
		<td><button type="button" onclick="numList[numCounter].make(0)">0</button></td>
		<td><button type="button" onclick="calculator.equal()">=</button></td>
		<td><button type="button" onclick="calculator.multiply()">X</button></td>
	</tr>
	<tr>
		<td><button type="button" onclick="calculator.squareRoot()">&radic;</button></td>
	</tr>
</table>
</div>
<script src='Calc.js'></script>
<script  src = 'Num.js'></script>
</body>
</html>
